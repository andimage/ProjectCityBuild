server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;

    server_name projectcitybuild.com www.projectcitybuild.com;

    root /var/www/html/public;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    index index.php index.html;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/projectcitybuild.com/projectcitybuild.com+2.pem;
    ssl_certificate_key /etc/letsencrypt/live/projectcitybuild.com/projectcitybuild.com+2-key.pem;
    ssl_protocols TLSv1.2;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Pass requests to our php-fpm container (aliased as pcb-laravel)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass pcb-laravel:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 600;
    }
}
