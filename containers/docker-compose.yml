version: '3'
services:

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      # - "443:443"
    restart: always
    # volumes:
    #   - ./storage/www:/var/www/html
    links:
      - php-fpm

  php-fpm:
    build: ./php-fpm
    restart: always
    # volumes:
    #   - ./storage/www:/var/www/html
    links:
      - redis
      - database

  redis:
    image: redis:4.0-alpine

  database:
    image: mariadb:10.0.20
    ports:
      - "3306:3306"
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    # volumes:
    #   - ./storage/database:/var/lib/mysql
  