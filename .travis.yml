language: php
php:
  - '7.2'

cache:
  directories:
    - src/support/packages/vendor

services:
  - mysql

before_script:
  # disable xdebug since we're not generating coverage reports
  - phpenv config-rm xdebug.ini

  - cd src
  - cp .env.ci .env
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - support/packages/vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - "curl https://projectcitybuild.com/deploy?key=$DEPLOY_KEY"