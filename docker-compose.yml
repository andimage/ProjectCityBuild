version: "3"

services:
    php-fpm:
        build:
            context: .
            dockerfile: docker/php-fpm/Dockerfile
            args:
                ENV: "DEV"
        ports:
            - "3000:3000" # Browsersync
            - "3001:3001" # Browsersync control panel
        networks:
            - pcb-web
        volumes:
            - "./:/var/www/html"
        links:
            - "mariadb:db"
        depends_on:
            - mariadb
            - redis
            - mailhog

    nginx:
        build:
            context: .
            dockerfile: docker/nginx/Dockerfile
        ports:
            - "80:80"
            - "443:443"
            - "8000:3000" # Browsersync
        volumes:
            - "./docker/nginx/certs/projectcitybuild.com+2.pem:/etc/letsencrypt/live/projectcitybuild.com/projectcitybuild.com+2.pem"
            - "./docker/nginx/certs/projectcitybuild.com+2-key.pem:/etc/letsencrypt/live/projectcitybuild.com/projectcitybuild.com+2-key.pem"
#            - "certbot-etc:/etc/letsencrypt"
#            - "certbot-var:/var/lib/letsencrypt"
#            - "dhparam:/etc/ssl/certs"
        links:
            - "php-fpm:pcb-laravel"
        networks:
            - pcb-web
        depends_on:
            - php-fpm
#            - certbot

#    certbot:
#        image: certbot/certbot
#        container_name: certbot
#        volumes:
#            - "certbot-etc:/etc/letsencrypt"
#            - "certbot-var:/var/lib/letsencrypt"
#            - "./:/var/www/html"
#        networks:
#            - pcb-web
#        command: certonly \
#            --webroot \
#            --webroot-path=/var/www/html \
#            --email noreply@projectcitybuild.com \
#            --agree-tos \
#            --no-eff-email \
#            --staging -d projectcitybuild.com -d www.projectcitybuild.com

    mariadb:
        image: "mariadb:10.5"
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - "mysql:/var/lib/mysql"
        networks:
            - pcb-web

    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"
        volumes:
            - "redis:/data"
        networks:
            - pcb-web

    mailhog:
        image: "mailhog/mailhog:latest"
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - pcb-web

    stripe:
        image: "stripe/stripe-cli:latest"
        environment:
          STRIPE_API_KEY: "${STRIPE_SECRET}"
        command: listen --forward-to http://nginx/api/webhooks/stripe
        networks:
            - pcb-web

networks:
    pcb-web:
        driver: bridge

volumes:
    mysql:
        driver: local
    redis:
        driver: local
